version: '3.9'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ims_user
      POSTGRES_PASSWORD: ims_password
      POSTGRES_DB: ims_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DATABASE_URL: postgresql+psycopg2://ims_user:ims_password@db:5432/ims_db
      SECRET_KEY: supersecretkey
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      FIRST_SUPERUSER: admin
      FIRST_SUPERUSER_PASSWORD: change_me
    depends_on:
      - db
    ports:
      - '8000:8000'
    volumes:
      - .:/app

volumes:
  postgres_data:
